apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pulumi-kubernetes-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: pulumi-kubernetes-operator
    app.kubernetes.io/component: operator
    app.kubernetes.io/managed-by: argocd
  annotations:
    # Link to operator documentation
    argocd.argoproj.io/link: "https://github.com/pulumi/pulumi-kubernetes-operator"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # The project the application belongs to
  project: default
  
  # Source configuration - Pulumi Operator from GitHub manifests
  source:
    # Official Pulumi Kubernetes Operator GitHub repository
    repoURL: https://github.com/pulumi/pulumi-kubernetes-operator
    targetRevision: "v2.2.0"  # Use specific tag for production
    path: deploy/quickstart

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc  # In-cluster deployment
    namespace: pulumi-system  # Operator namespace (matches manifest deployment)
  
  # Sync policy
  syncPolicy:
    # Automatically sync when changes are detected
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    # Sync options
    syncOptions:
      - CreateNamespace=true  # Create the namespace if it doesn't exist
      - PruneLast=true        # Prune resources as the last step
      - ServerSideApply=true  # Use server-side apply for CRDs
      - RespectIgnoreDifferences=true
    
    # Retry configuration for failed syncs
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    
    # Hooks for managing sync lifecycle
    managedNamespaceMetadata:
      labels:
        name: pulumi-system
        managed-by: argocd
        component: operator
      annotations:
        argocd.argoproj.io/sync-options: CreateNamespace=true
  
  # Ignore differences for certain fields
  ignoreDifferences:
    # Ignore webhook CA bundle as it's managed by the operator
    - group: admissionregistration.k8s.io
      kind: ValidatingAdmissionWebhook
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    
    - group: admissionregistration.k8s.io
      kind: MutatingAdmissionWebhook
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    
    # Ignore certain metadata annotations
    - group: ""
      kind: Secret
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration
  
  # Health assessment - ensure operator is ready before deploying stacks
  revisionHistoryLimit: 10
  
  # Information for operators
  info:
    - name: "Operator Status"
      value: "Check operator pod logs: kubectl logs -n pulumi-system -l app.kubernetes.io/name=pulumi-kubernetes-operator"
    - name: "CRDs"
      value: "kubectl get crds | grep pulumi.com"
    - name: "Webhooks"
      value: "kubectl get validatingwebhookconfiguration,mutatingwebhookconfiguration | grep pulumi"