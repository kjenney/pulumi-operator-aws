apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pulumi-operator-aws
  namespace: argocd
  labels:
    app.kubernetes.io/name: pulumi-operator-aws
    app.kubernetes.io/component: app-of-apps
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/link: "https://github.com/kjenney/pulumi-operator-aws"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # The project the application belongs to
  project: default
  
  # Source configuration - this repository containing ArgoCD ordered manifests
  source:
    repoURL: https://github.com/kjenney/pulumi-operator-aws.git
    targetRevision: HEAD
    path: argocd/ordered  # Use ordered directory with sync waves
    
    # Directory configuration
    directory:
      recurse: true  # Include subdirectories
      include: "*.yaml"  # Only include YAML files

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd  # ArgoCD applications go in the argocd namespace
  
  # Sync policy for the app of apps
  syncPolicy:
    automated:
      prune: true  # Enable pruning for proper cleanup
      selfHeal: true  # Auto-heal configuration drift
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true  # Prune resources as the last step
      - RespectIgnoreDifferences=true
      - ServerSideApply=true  # Use server-side apply for better handling
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment
  revisionHistoryLimit: 10
  
  # Information about this app of apps
  info:
    - name: "Purpose"
      value: "Manages the complete Pulumi Operator AWS demo suite with proper ordering"
    - name: "Components"
      value: "Pulumi Kubernetes Operator (Wave 1) + AWS Resources Stack (Wave 2)"
    - name: "Deletion Order"
      value: "Stack deleted first (Wave 2), then Operator (Wave 1) - ensures clean teardown"
    - name: "Sync Waves"
      value: "Operator: Wave 1, Stack: Wave 2 - proper dependency management"